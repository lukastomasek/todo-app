<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO APP</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script type="module"src="js/main.js"></script>
  <script type="module"src="js/module/date.js"></script>
  <script type="module" src="js/classes/Utilities.js"></script>
  <script src="https://kit.fontawesome.com/050ec1b76b.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <section class="header">
      <p id="date">date</p>
      <div class="clear">
        <i class="fas fa-sync-alt fa-2x"></i>
      </div>
    </section>
    <section>
      <ul class="todo-list">
       <li class="todo-item">
          <i class="far fa-circle fa-lg"></i>
          <p class="text">Drink Coffee!</p>
          <i class="fas fa-trash fa-lg" job="delete"></i>
        </li> 
      </ul>
    </section>
    <div class="add-item">
      <i class="fas fa-plus fa-lg"></i>
      <input type="text" class="add-todo" placeholder="Add Todo">
    </div>
  </main>
</body>
</html>
